<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        
        <!-- WEBIX UI --> 
        <link rel="stylesheet" href="../assets/webix.css" type="text/css" charset="utf-8">
        <script src="../assets/webix.js" type="text/javascript" charset="utf-8"></script>

        <title>Lesson 1</title>
    </head>
    <body>
        <div id="testA" style="margin: 10px; background-color: red;">
            ABC
        </div>

        <div id="testB" style="margin: 10px; background-color: aqua;">

        </div>

        <!-- Test A -->
        <script type="text/javascript" charset="utf-8">
            webix.ready(function(){
                webix.ui({
                    //view: "layout",
                    width:400,
                    height:200,
                    type: "head",
                    container:"testA",
                    cols:[
                        { template:"Hi there!"},
                        { template:"You're doing great!"}
                    ]
                });
           });
        </script>
        
        <!-- Test B -->
        <script type="text/javascript" charset="utf-8">
            webix.ready(function(){
                webix.ui({
                    //view: "layout",
                    width:400,
                    height:450,
                    type: "line",
                    container:"testB",
                    rows:[
                        { template: "Row 1", height: 50 },
                        {
                            cols: [
                                { template: "Column 1", width: 100, height:50 },
                                { view: "resizer" },
                                { template: "Column 2", width: 200, height: 50 }
                            ]
                        },
                        { 
                            cols:[
                                {height: 50}
                            ] 
                        },
                        { template: "Row 2", height: 100 },
                        {
                            cols: [
                                { template: "Small", height: 50 },
                                { template: "Medium", height: 50 },
                                { template: "Large", height: 150 }
                            ]
                        }
                    ]
                });
           });
        </script>

        
    </body>
</html>
